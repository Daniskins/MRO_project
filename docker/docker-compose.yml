version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: mro_db
      POSTGRES_USER: mro_user
      POSTGRES_PASSWORD: mro_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
